<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/sxe1kwu.css" />
    <link rel="stylesheet" href="../sass/main.scss" />

    <script crossorigin src="https://raw.githack.com/bradley/Blotter/master/build/blotter.min.js"></script>
    <script crossorigin src="https://raw.githack.com/bradley/Blotter/master/build/materials/liquidDistortMaterial.js"></script>
    <script crossorigin src="https://raw.githack.com/bradley/Blotter/master/build/materials/rollingDistortMaterial.js"></script>

    <title>Distortion Ã˜ - Artists</title>
  </head>
  <body>
    <div id="artist-body" class="body-container">
      <header>
        <a href="index.html">
          <div class="header-logo"></div>
        </a>
        <div class="burger-menu">
          <div class="burger-menu-icon cursor-link">
            <img class="burger-menu-svg" src="/assets/menu.svg" alt="Burger menu icon" />
            <h3 class="burger-menu-text">Menu</h3>
          </div>
          <nav class="burger-nav">
            <ul>
              <li><a class="cursor-link-big" href="index.html">Home</a></li>
              <li>
                <a class="cursor-link-big" href="artists.html">Artists</a>
              </li>
              <li>
                <a class="cursor-link-big" href="tickets.html">Tickets</a>
              </li>
              <li>
                <a class="cursor-link-big" href="program.html">Program</a>
              </li>
              <li><a class="cursor-link-big" href="merch.html">Merch</a></li>
              <li>
                <a class="cursor-link-big" href="practical-info.html">Practical Info</a>
              </li>
              <li>
                <a class="cursor-link-big" href="map.html">Festival map</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>

      <main>
        <h1 class="splash-text">Artists</h1>

        <section class="white-banner">
          <div class="white-banner-top"></div>
          <div class="white-banner-content">
            <div class="back-button cursor-link">
              <a>&larr; Back</a>
            </div>
            <section class="section-wrapper flex">
              <div class="artist-photo">
                <!-- <img class="artist-photo" src="" alt="Artist photo" /> -->
              </div>
              <div class="artist-text">
                <h2 class="artist-name"></h2>
                <p class="artist-info"></p>
                <div class="player-container">
                  <p class="some-text">Listen</p>
                  <div class="container">
                    <iframe class="spotify-player" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                  </div>
                </div>

                <p class="some-text">Explore</p>

                <div class="artist-some">
                  <div class="instagram cursor-link">
                    <a href="" target="_blank" rel="noopener"> <img src="/assets/instagram.png" alt="Instagram logo" /></a>
                  </div>

                  <div class="facebook cursor-link">
                    <a href="" target="_blank" rel="noopener">
                      <img src="/assets/facebook.png" alt="Facebook logo" />
                    </a>
                  </div>

                  <div class="spotify cursor-link">
                    <a href="" target="_blank" rel="noopener">
                      <img src="/assets/spotify.png" alt="spotify logo" />
                    </a>
                  </div>

                  <div class="soundcloud cursor-link">
                    <a href="" target="_blank" rel="noopener">
                      <img src="/assets/soundcloud.png" alt="Soundcloud logo" />
                    </a>
                  </div>
                </div>
              </div>
            </section>
          </div>

          <div class="white-banner-bottom"></div>
        </section>
      </main>

      <footer>
        <div class="footer-content">
          <div class="footer-logo">
            <img src="/assets/distortion_logo.png" alt="Distortion logo" />
          </div>
        </div>
      </footer>
      <div class="custom-cursor"></div>
    </div>
    <script src="main.js"></script>
    <script src="single-artist.js"></script>
  </body>
</html>
